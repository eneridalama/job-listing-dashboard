<div class="container mt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Job Title</th>
        <th scope="col">Salary Range</th>
        <th scope="col">Experience Required</th>
        <th scope="col">Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <th scope="row">{{job.id}}</th>
        <td [ngClass]="{highlighted: job.applied}">{{job.title}}</td>
        <td >{{job.salary}}</td>
        <td appChangeColor>{{job.experience}}</td>
        <td>{{job.location}}</td>
        <td><button class="btn btn-primary" (click)="select(job)">Select</button></td>
      </tr>
    </tbody>
  </table>
</div>


<button class="btn btn-primary" (click)="addJob()">Add Job</button>

<button class="btn btn-primary" (click)="editJob()">Edit Job</button>

<button class="btn btn-primary" (click)="deleteJob()">Delete Job</button>





<app-job-details [job]="selectedJob" (applied)="applied($event)"></app-job-details>
